<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - AI Tool Showcase Website">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Get in Touch</button>
        </form>
        <div id="confirmation-message" style="color:green; display:none;">
            Thank you for getting in touch! We will get back to you soon.
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
