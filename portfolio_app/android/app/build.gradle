plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace 'com.example.portfolio_app' // Add this line
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.portfolio_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false  // Disable code shrinking
            shrinkResources false  // Disable resource shrinking
        }

        debug {
            minifyEnabled false  // No shrinking in debug mode
            shrinkResources false  // No resource shrinking in debug mode
        }
    }
}